<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Devicon - Options</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="./build/options.css">
</head>
<body>

	<main class="options maxwidth-wrapper">
		<form id="js-options-form" class="options-form" action="">
			<label class="input-group">
				<div class="input-title">Hostname regex</div>
				<input class="input-text input-code" type="text" name="hostnameRegex">
			</label>

			<div class="double-input">
				<label class="input-group">
					<div class="input-title">Border width</div>
					<input class="input-text" type="number" min="0" name="borderWidth">
				</label>

				<label class="input-group">
					<div class="input-title">Border color</div>
					<div class="input-color-wrapper">
						<input class="input-color" type="color" name="borderColor">
					</div>
				</label>
			</div>

			<div class="double-input input-controls">
				<button id="js-save" class="btn dynamic-btn btn-save">
					<span class="default">Save</span>
					<span class="dynamic-text is-saved">Saved!</span>
				</button>
				<button type="button" id="js-reset" class="btn btn-gray dynamic-btn">
					<span class="default">Reset</span>
					<span class="dynamic-text is-saved">Saved!</span>
				</button>
			</div>
		</form>
	</main>

	<div class="errors" id="js-error">
		<button id="js-close-error" class="close-errors"></button>
		<div class="msg"></div>
	</div>

  <script src="./build/options.js"></script>
</body>
</html>
